<!-- Background selon mockup -->
    <div class="min-h-screen bg-gray-50 dark:bg-[#0a0a0a] transition-colors duration-300">
      
      <!-- Header -->
      <app-header (search)="onSearch($event)" />

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-6 md:px-8 py-8">
        
        <!-- Page Title - Subtitle en INDIGO comme mockup -->
        <header class="mb-10">
          <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
            Internal Tools Dashboard
          </h1>
          <p class="text-base text-indigo-600 dark:text-indigo-400 font-medium">
            Monitor and manage your organization's software tools and expenses
          </p>
        </header>

        <!-- KPI Cards Grid - Plus d'espacement comme mockup -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-10">
          @for (kpi of kpiCards(); track kpi.label) {
            <app-kpi-card
              [label]="kpi.label"
              [value]="kpi.value"
              [subValue]="kpi.subValue"
              [trend]="kpi.trend"
              [trendPositive]="kpi.trendPositive"
              [icon]="kpi.icon"
              [iconColor]="kpi.iconColor"
              [gradientFrom]="kpi.gradientFrom"
              [gradientTo]="kpi.gradientTo"
            />
          }
        </div>

        <!-- Recent Tools Table -->
        @if (isLoading()) {
          <div class="bg-white dark:bg-[#1a1a1a] rounded-2xl p-20 flex items-center justify-center shadow-sm">
            <div class="text-center">
              <div class="inline-block w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
              <p class="text-gray-600 dark:text-gray-400 text-lg font-medium">Loading tools...</p>
            </div>
          </div>
        } @else if (error()) {
          <div class="bg-rose-50 dark:bg-rose-500/10 border border-rose-200 dark:border-rose-500/20 rounded-2xl p-8 text-center shadow-sm">
            <p class="text-rose-600 dark:text-rose-400 font-semibold">{{ error() }}</p>
          </div>
        } @else {
          <app-tools-table [tools]="recentTools()" />
        }
      </main>
    </div>
