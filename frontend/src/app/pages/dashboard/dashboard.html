<div class="min-h-screen bg-[#0a0a0a] text-gray-200 font-inter">
      
      <!-- Header with Navigation -->
      <app-header (search)="onSearch($event)" />

      <!-- Main Content -->
      <main class="max-w-[1600px] mx-auto px-8 py-10">
        
        <!-- Page Title -->
        <header class="mb-12">
          <h1 class="text-5xl font-black text-white mb-3 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
            Internal Tools Dashboard
          </h1>
          <p class="text-lg text-gray-400 font-medium">
            Monitor and manage your organization's software tools and expenses
          </p>
        </header>

        <!-- KPI Cards Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
          @for (kpi of kpiCards(); track kpi.label) {
            <app-kpi-card
              [label]="kpi.label"
              [value]="kpi.value"
              [subValue]="kpi.subValue"
              [trend]="kpi.trend"
              [trendPositive]="kpi.trendPositive"
              [icon]="kpi.icon"
              [iconColor]="kpi.iconColor"
              [gradientFrom]="kpi.gradientFrom"
              [gradientTo]="kpi.gradientTo"
            />
          }
        </div>

        <!-- Recent Tools Table -->
        @if (isLoading()) {
          <div class="bg-[#141414] rounded-3xl p-20 flex items-center justify-center border border-white/5">
            <div class="text-center">
              <div class="inline-block w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
              <p class="text-gray-400 text-lg font-medium">Loading tools...</p>
            </div>
          </div>
        } @else if (error()) {
          <div class="bg-rose-500/10 border border-rose-500/20 rounded-3xl p-8 text-center">
            <p class="text-rose-400 font-semibold">{{ error() }}</p>
          </div>
        } @else {
          <app-tools-table [tools]="recentTools()" />
        }
      </main>
    </div>
