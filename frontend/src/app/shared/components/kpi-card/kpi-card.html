 <div 
      class="relative bg-white dark:bg-[#1a1a1a] border border-gray-100 dark:border-gray-800
             rounded-2xl p-6 overflow-hidden transition-all duration-300 group cursor-pointer
             shadow-sm hover:shadow-md dark:shadow-none"
    >
      <!-- Content -->
      <div class="relative z-10">
        <!-- Header: Label + Icon Badge ROND -->
        <div class="flex items-start justify-between mb-6">
          <span class="text-sm font-medium text-gray-600 dark:text-gray-400">
            {{ label() }}
          </span>
          
          <!-- Icon Badge ROND avec couleur de fond PLEINE -->
          <div 
            [class]="getIconBgClass()"
            class="w-10 h-10 rounded-xl flex items-center justify-center text-white"
          >
            <!-- SVG Icon en blanc -->
            <div [innerHTML]="icon()" class="text-white"></div>
          </div>
        </div>

        <!-- Main Value -->
        <div class="flex items-baseline gap-2 mb-3">
          <h3 class="text-3xl font-bold text-gray-900 dark:text-white">
            {{ value() }}
          </h3>
          @if (subValue()) {
            <span class="text-lg text-gray-400 dark:text-gray-600 font-medium">
              /{{ subValue() }}
            </span>
          }
        </div>

        <!-- Trend Badge ROND -->
        <div class="inline-flex items-center gap-1.5">
          <span 
            [class]="getTrendBgClass()"
            class="px-3 py-1 rounded-full text-xs font-bold text-white"
          >
            {{ trend() }}
          </span>
        </div>
      </div>
    </div>
