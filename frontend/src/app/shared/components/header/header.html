 <nav class="sticky top-0 z-50 bg-white/95 dark:bg-[#0a0a0a]/95 backdrop-blur-xl border-b border-gray-200 dark:border-gray-800 px-8 py-4 transition-colors duration-300">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        
        <!-- Left: Logo + Navigation -->
        <div class="flex items-center gap-12">
          <!-- Logo -->
          <a routerLink="/dashboard" class="flex items-center gap-3 cursor-pointer">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <span class="text-xl font-bold text-gray-900 dark:text-white">TechCorp</span>
          </a>

          <!-- Navigation Links avec RouterLink -->
          <div class="hidden lg:flex items-center gap-8">
            <a 
              routerLink="/dashboard"
              routerLinkActive="active"
              class="nav-link"
            >
              Dashboard
            </a>
            <a 
              routerLink="/tools"
              routerLinkActive="active"
              class="nav-link"
            >
              Tools
            </a>
            <a 
              href="#"
              class="nav-link inactive"
            >
              Analytics
            </a>
            <a 
              href="#"
              class="nav-link inactive"
            >
              Settings
            </a>
          </div>
        </div>

        <!-- Right: Search + Theme Toggle + Actions -->
        <div class="flex items-center gap-4">
          
          <!-- Search Bar -->
          <div class="relative hidden md:block">
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input 
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
              [placeholder]="getSearchPlaceholder()"
              class="w-72 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-full 
                     py-2.5 pl-11 pr-4 text-sm text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-500
                     focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all"
            >
          </div>

          <!-- Theme Toggle Button -->
          <button 
            (click)="toggleTheme()"
            class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800
                   flex items-center justify-center transition-all duration-300"
            [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
            title="Toggle theme"
          >
            @if (isDark()) {
              <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
              </svg>
            } @else {
              <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
              </svg>
            }
          </button>

          <!-- Notifications -->
          <button class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 
                         flex items-center justify-center relative transition-colors">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-[#0a0a0a]"></span>
          </button>

          <!-- Settings -->
          <button class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 
                         flex items-center justify-center transition-colors">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>

          <!-- User Avatar -->
          <div class="flex items-center gap-3 ml-2 pl-4 border-l border-gray-200 dark:border-gray-800">
            <div class="hidden lg:block text-right">
              <p class="text-sm font-semibold text-gray-900 dark:text-white leading-tight">John Doe</p>
              <p class="text-xs text-gray-500 dark:text-gray-500 mt-0.5">Admin IT</p>
            </div>
            <button class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-700 
                           flex items-center justify-center cursor-pointer hover:border-gray-400 dark:hover:border-gray-600 transition-colors">
              <span class="text-gray-700 dark:text-gray-300 font-bold text-sm">JD</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
